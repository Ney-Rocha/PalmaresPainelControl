<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | 404 Error</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Página não encontrada</h3>

        <div class="error-desc">
                Desculpe, mas a página não foi localizada. Verifique o endereço na URL ou pressione o botão de Voltar para ser direcionado para a última página válida consultada em nosso aplicativo.
            <form class="form-inline m-t" role="form">
                <!-- <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for page">
                </div> -->
                <a href="javascript:history.go(-1)" class="btn btn-primary">Voltar</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
